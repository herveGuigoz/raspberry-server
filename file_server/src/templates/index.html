<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Files Server</title>
  </head>
  <body>
    <main>
      <div class="button">
        <a href="/upload">Upload file</a>
      </div>
      <ul>
        {% for file in files: %}
          <li><a href="{{ file.path }}">{{ file.name }}</a></li>
        {% endfor %}
      </ul>
    </main>  
  </body>
</html>
